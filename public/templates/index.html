<div id="wrapper">
  <h1>Prototype</h1>

  <input type='string' size='4' max='9999' ng-model='search_state'/>
  <div ng-repeat="dish in (dishes | toArray) | filter: {state: search_state}">{{ dish.id }}</div>

  <div class="sharedspace">
      <draggable ng-repeat="dish in dishes" uniqueDish="{{ dish.id }}" ng-style="updatePos(dish.id)"></draggable>
  </div>

  <div id="menuMain">
      <div class="menuLeft">
        <div>Insert section_nav here</div>
        <h2 class="section-title">~ Section Title ~</h2>
         <div ng-repeat="(dishKey, dish) in menu" ng-click='addDish("{{ dishKey }}")' class="menuItem">
            <h2 class="title">{{ dish.title }}</h2>
            <p class="price">${{ dish.price }}</p>
            <p class="description">{{ dish.description }}</p>
            <!--<p>{{ dishKey }}{{ dish }}</p>-->
        </div>
        <div class="menuNav">

        </div>
      </div>

      <div class="menuRight">
          Insert detailed_view here
      </div>

  </div>

</div>
