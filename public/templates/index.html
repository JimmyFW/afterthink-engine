<div id="wrapper">
  {{ debugIndex }}
  {{ nextItem }}

  <h1>Prototype</h1>


  <div class="sharedspace">
      <draggable class="dish" ng-repeat="dish in dishes" uniqueDish="{{ dish.id }}" ng-style="{ top: dish.ypos, left: dish.xpos }"></draggable>
  </div>

  <div ng-repeat="(dishKey, dish) in menu" ng-click='addDish("{{ dishKey }}")' class="menuItem">
    <h2>{{ dish.title }}</h2>
    <p>{{ dish.description }}</p>
    <p>${{ dish.price }}</p>
    <p>{{ dishKey }}{{ dish }}</p>
  </div>

</div>
