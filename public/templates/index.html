<div id="wrapper">
  {{ menu["CRISPY GREEN BEANS"] }}
  {{ debugIndex }}
  {{ nextItem }}

  <h1>Prototype</h1>
  <div class="sharedspace">
  <div ng-repeat="dish in dishes" class="dish" draggable>
    <div class="closeButton" ng-click='deleteDish("{{ dish.name() }}")'>x</div>
    <div class="infoBox">
    <p><img ng-src="/{{ dish.photo }}" width="300" height="200" ></p>
    <p>{{ dish.title }}</p>
    <p>{{ dish.state }}</p>
    </div>
  </div>
  </div>

  <div ng-repeat="(dishKey, dish) in menu" ng-click='addDish("{{ dishKey }}")'>
    <h2>{{ dish.title }}</h2>
    <p>{{ dish.description }}</p>
    <p>${{ dish.price }}</p>
    <p>{{ dishKey }}{{ dish }}</p>
  </div>

  <div class="box">
    <div class="pad" ng-repeat="item in items" ng-click="deleteItem({{ $index }})"><em>{{ item }}</em></div>
  </div>

  <input type="text" ng-model="nextItem" ng-keydown="addItem($event)" placeholder="Add an item" />

</div>
