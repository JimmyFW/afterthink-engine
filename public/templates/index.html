<div id="wrapper">
  <div class="container">
    <h1>Prototype</h1>
    <form>
    	<input type="text" ng-repeat="item in items" ng-model="item" ng-model-instant>
    	{{ items }}
	</form>
    <div ng-repeat="dish in dishes" class="dish">
      <p>{{ dish.id }}</p>
      <p>{{ dish.state }}</p>
    </div>
    <div ng-repeat="item in items">
      <p>{{ item.from }}</p>
      <p>{{ item.body }}</p>
    </div>
  </div>
</div>
