<div id="wrapper">
  {{ debugIndex }}
  {{ nextItem }}

  <h1>Prototype</h1>

  <style>
  #menuMain {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 1000px;
    height: 400px;
    border-top: 5px #000 solid;
    border-left: 5px #000 solid;
    border-right: 5px #000 solid;
    font-family: Helvetica, Arial;
}

 .menuLeft {
    display: inline-block;
    vertical-align: top;
    width: 480px;
    padding: 10px;
    border-right: 5px #000 solid;
 }

  .menuLeft div.menuItem {
    background: #F0F0F0;
    padding: 5px;
    border: #ccc 1px solid;
    border-radius: 10px;
  }
  .menuLeft h2.section-title {
    opacity: 0.7;
    text-align: center;
  }

  .menuLeft div.menuItem h2.title {
    display: inline-block;
    opacity: 0.7;
    padding: 0;
    margin: 0;
  }
  .menuLeft div.menuItem p.price {
    float: right;
    right: 0px;
    font-weight: 700;
    opacity: 0.7;
    margin: 0;
    padding: 0;
  }
  .menuLeft div.menuItem p.description {
    margin: 10px;
    padding: 0;
  }
  .menuLeft div.menuItem:active {
    background: #FDFDFD;
  }

 .menuRight {
    display: inline-block;
    vertical-align: top;
    width: 470px;
    padding: 10px;
 }
  </style>


  <div class="sharedspace">
      <draggable class="dish" ng-repeat="dish in dishes" uniqueDish="{{ dish.id }}" ng-style="{ top: dish.ypos, left: dish.xpos }"></draggable>
  </div>

  <div id="menuMain">
      <div class="menuLeft">
        <div>Insert section_nav here</div>
        <h2 class="section-title">~ Section Title ~</h2>
         <div ng-repeat="(dishKey, dish) in menu" ng-click='addDish("{{ dishKey }}")' class="menuItem">
            <h2 class="title">{{ dish.title }}</h2>
            <p class="price">${{ dish.price }}</p>
            <p class="description">{{ dish.description }}</p>
            <!--<p>{{ dishKey }}{{ dish }}</p>-->
        </div>
        <div class="menuNav">

        </div>
      </div>

      <div class="menuRight">
          Insert detailed_view here
      </div>

  </div>

  <div class="box">
    <div class="pad" ng-repeat="item in items" ng-click="deleteItem({{ $index }})"><em>{{ item }}</em></div>
  </div>

  <input type="text" ng-model="nextItem" ng-keydown="addItem($event)" placeholder="Add an item" />

</div>
