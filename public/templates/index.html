<div id="wrapper">
  {{ debugIndex }}
  {{ nextItem }}

  <h1>Prototype</h1>



  <div class="sharedspace">
      <draggable class="dish" ng-repeat="dish in dishes" uniqueDish="{{ dish.id }}" ng-style="{ top: dish.ypos, left: dish.xpos }" ng-mousemove='moveDish("{{ dishKey }}", $event)'></draggable>
  </div>

  <div id="menuMain">
      <div class="menuLeft">
        <div>Insert section_nav here</div>
        <h2 class="section-title">~ Section Title ~</h2>
        <div class="all-items">
	         <div ng-repeat="(dishKey, dish) in menu" ng-click='addDish("{{ dishKey }}")' class="menuItem">
	            <div class="menuItem-main">
	            	<h2 class="title">{{ dish.title }}</h2>
		            <p class="price">${{ dish.price }}</p>
		            <p class="description">{{ dish.description }}</p>
		            <!--<p>{{ dishKey }}{{ dish }}</p>-->
	            </div>
	            <div class="menuItem-add"><img src="../images/add.png"/></div>
	        </div>
	    </div>
        <div class="menuNav">

        </div>
      </div>

      <div class="menuRight">
          Insert detailed_view here
      </div>

  </div>

</div>
